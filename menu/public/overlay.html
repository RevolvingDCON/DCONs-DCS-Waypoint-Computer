<head>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body style="padding: 0; margin: 0; pointer-events: none;">
	<div style="position: absolute; width: 100%; height: 100%; background: transparent; box-sizing: border-box;"></div>
	<div id="crosshair" class="pos-abs-c" style="padding-top: 50vh; text-align: center; color:#fff;;width:20px;height:20px;display:none;">		
		<img class="pos-abs-c" src="./img/cross.png" width="20px" alt="">
	</div>
</body>
<script>
	window.$ = window.jQuery = require('./js/jquery.min.js');
	const { ipcRenderer } = require('electron');

	ipcRenderer.on('toggleMapHelper', function (e,data) {
	    $('#crosshair').toggle();
	});
</script>
